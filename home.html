<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="box">

        <div class="container">

            <div class="fun">
                <h2>WE'RE LAUNCHING SOON</h2>
            </div>

            <div class="countdown">
                <div>
                    <div class="time-box"><span id="days"></span> </div>
                    <span class="DOG">DAYS</span>
                </div>
                <div>
                    <div class="time-box"><span id="hours"></span></div>
                    <span class="DOG">HOURS</span>
                </div>
                <div>
                    <div class="time-box"><span id="minutes"></span></div>
                    <span class="DOG">MINUTES</span>
                </div>
                <div>
                    <div class="time-box"><span id="seconds"></span></div>
                    <span class="DOG">SECONDS</span>
                </div>


            </div>

            <div class="social-icons">
                <div class="social-icons">
                    <a href="#">
                        <img src="./images/icon-facebook.svg" alt="" srcset="">
                    </a>
    
                    <a href="#">
                        <img src="./images/icon-instagram.svg" alt="" srcset="">
                    </a>
    
                    <a href="#">
                        <img src="./images/icon-pinterest.svg" alt="" srcset="">
                    </a>
                    <!-- Add more icons by replacing the path inside <svg> -->
                </div>
    
            </div>

        </div>

    </div>

</body>
<script src="./countdown.js"></script>

</html>
